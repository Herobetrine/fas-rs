[package]
name = "fas-rs"
version = "3.2.0"
edition = "2021"
description = "Frame aware scheduling for android."
authors = ["shadow3"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/shadow3aaa/fas-rs"

[features]
default = ["use_ebpf"]
use_ebpf = ["frame-analyzer"]
use_binder = ["binder"]

[workspace]
exclude = ["zygisk/rust"]

[dependencies]
likely_stable = "0.1.2"
parking_lot = "0.12.3"
log = "0.4.22"
anyhow = { version  = "1.0.86", features = ["backtrace"] }
thiserror = "1.0.63"
inotify = { version = "0.10.2", default-features = false }
libc = "0.2.155"
async-trait = "0.1.81"
binder = { package = "binder_ndk", git = "https://github.com/shadow3aaa/binder_rs", optional = true }
lazy_static = "1.5.0"
flexi_logger = "0.28.5"
toml = "0.8.14"
serde = { version = "1.0.204", features = ["derive"] }
sys-mount = { version = "3.0.1", default-features = false }
quick-xml = { version = "0.36.1", features = ["serialize"] }
mlua = { version = "0.9.9", features = ["luajit", "vendored"] }
frame-analyzer = { version = "0.2.6", optional = true }
smallvec = { version = "1.13.2", features = ["const_generics"] }
dumpsys-rs = { git = "https://github.com/shadow3aaa/dumpsys-rs" }
cpu_cycles_reader = "1.2.0"
num_cpus = "1.16.0"

[build-dependencies]
anyhow = "1.0.86"
toml = "0.8.14"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.118"

[profile.dev]
overflow-checks = false
opt-level = 3
strip = true

[profile.release]
overflow-checks = false
codegen-units = 1
lto = "fat"
opt-level = 3
strip = true
